<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <!--home icon-->
    <link rel="icon" type="image/x-icon" href="images/help.jpeg" />
  </head>
  <body>

    <div class="login">
      <div class="text1">
        <p>Sign in or create an account</p>
      </div>

      <form method="get" onsubmit="signin()" id="form">
        <input
          type="email"
          id="Emailaddress-form"
          required
          autofocus
          placeholder="Email address"
          name="Email address"
        />
        <input
          type="password"
          id="Password-form"
          maxlength="15"
          placeholder="Password"
          required
          name="pass"
        />
        <input type="submit" id="signinbuttom" value="Sign in" />
        <p class="text-after-submit">
          Not a member? <a href="sign.html">Register</a>
        </p>
      </form>
      <hr class="hr-1" />
      <p class="policy">
        By signing in or creating an account, you agree with our Terms &
        Conditions and Privacy Statement
      </p>
      <hr class="hr-2" />
      <a href="index.html">      <img src="image/abc-removebg-preview.png" class="last" alt="" width="100px" filter: brightness(0.8); style="display: flex; padding-top: 20px; margin: auto;">      </a>
      <p class="last">All rights reserved.</p>
      <p class="last">&copy; Copyright (2022) &nbsp;â„¢.</p>
    </div>

    <script src="js/user.js"></script>
  </body>
</html>
